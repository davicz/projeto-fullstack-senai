<div class="min-h-screen bg-gray-100 dark:bg-gray-900 flex items-center justify-center p-4">
  <div class="w-full max-w-4xl mx-auto">
    <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl flex flex-col md:flex-row overflow-hidden">

      <!-- Lado Esquerdo: Formulário -->
      <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
        <div class="mb-8 text-center md:text-left">
          <a href="/">
            <svg class="h-12 w-auto text-blue-600 mx-auto md:mx-0 mb-4" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5-10-5-10 5z"/>
            </svg>
            <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white">TechnologySolutions</h1>
          </a>
          <p class="mt-2 text-gray-600 dark:text-gray-400">Bem-vindo(a) de volta! Acesse sua conta.</p>
        </div>

        <!-- O formulário agora está ligado à nossa lógica TypeScript -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Campo CPF -->
          <div>
            <label for="cpf" class="block text-sm font-medium text-gray-700 dark:text-gray-300">CPF</label>
            <div class="mt-1">
              <input
                id="cpf"
                formControlName="cpf"
                type="text"
                placeholder="000.000.000-00"
                class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                [ngClass]="{ 'border-red-500': loginForm.get('cpf')?.invalid && loginForm.get('cpf')?.touched }"
              >
            </div>
          </div>

          <!-- Campo Senha -->
          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Senha</label>
              <a href="#" class="text-sm text-blue-600 hover:text-blue-500 dark:hover:text-blue-400">Esqueceu sua senha?</a>
            </div>
            <div class="mt-1">
              <input
                id="password"
                formControlName="password"
                type="password"
                placeholder="Sua senha"
                class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                [ngClass]="{ 'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
              >
            </div>
          </div>

          <!-- Mensagem de Erro -->
          <div *ngIf="errorMessage" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md" role="alert">
            <p>{{ errorMessage }}</p>
          </div>

          <!-- Botão de Login -->
          <div>
            <button
              type="submit"
              [disabled]="loginForm.invalid"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed"
            >
              Entrar
            </button>
          </div>
        </form>
      </div>

      <!-- Lado Direito: Imagem -->
      <div class="hidden md:block md:w-1/2 relative">
        <img
          class="absolute h-full w-full object-cover"
          src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1184&q=80"
          alt="Equipe trabalhando em um escritório moderno"
        >
        <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-50"></div>
      </div>
    </div>
  </div>
</div>
